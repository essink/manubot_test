name: Manubot
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  manubot:
    name: Manubot
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Launch Conda
        uses: s-weigand/setup-conda@v1
        with:
          activate-conda: true
      - name: Conda Info
        run: |
          conda --version
          which python
      - name: Activate Manubot
      	run: |
          source activate manubot
          which python
